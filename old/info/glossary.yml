  en:
    term: web scraping
    def: >
      The act of extracting data from HTML pages on the web.

- key: wrap_object
  en:
    term: wrap (an object)
    def: >
      To replace an object in a program with one that has the same external interface
      but which behaves differently or performs extra operations.
      
